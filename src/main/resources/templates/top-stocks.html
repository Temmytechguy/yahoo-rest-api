<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top Stocks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-3 mb-3">Top 10 Performing Stocks</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Symbol</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">% Change</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock, i : ${topStocks}">
            <th scope="row" th:text="${i.index + 1}"></th>
            <td th:text="${stock.symbol}"></td>
            <td th:text="${stock.name}"></td>
            <td th:text="${stock.price}"></td>
            <td th:text="${stock.percentageChange}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
