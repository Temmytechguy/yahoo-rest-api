<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stock Price</title>
</head>
<body>
<h1 th:text="'Stock Price for ' + ${stockPrice.name}"></h1>
<table>
    <thead>
    <tr>
        <th>Stock Name</th>
        <th>Stock Symbol</th>
        <th>Stock Price</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${stockPrice.name}"></td>
        <td th:text="${stockPrice.symbol}"></td>
        <td th:text="'$' + ${stockPrice.price}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
