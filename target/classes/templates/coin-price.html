<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Coin List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="mt-3 mb-3">Top 10 Coins</h1>
  <table class="table border" >
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Symbol</th>
      <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="coin, i : ${coins}">
      <th scope="row" th:text="${i.index + 1}"></th>
      <td th:text="${coin.id}"></td>
      <td th:text="${coin.symbol}"></td>
      <td th:text="${coin.name}"></td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-I+qbP2hR6PZs1aljv9BTHj3b+Jp1a0blFczUxNfJrqb8hJqn2eqEW+0M4wKsM4jOVdlnDR9tkW9Q0YHnkE1BuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js" integrity="sha512-WugJWgRvPT/9fm9sQs/8gPhWmQvJnBm+4mL4hiFDgDn0hF+VKX9+sSbKyI+DfL0qxK7VH0oJc/dstV+IyPFu0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
